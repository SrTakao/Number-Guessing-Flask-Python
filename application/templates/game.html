<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo - Number Guessing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">

    <!-- Caixa do Jogo -->
    <div class="login-box">
      <h1>Number Guessing 🎯</h1>
      <p>Tente adivinhar o número secreto!</p>

      <form id="guess-form" method="POST" action="/play">
        <label for="guess">Digite seu palpite:</label>
        <input type="number" id="guess" name="guess" placeholder="Ex: 42" required>

        <button type="submit" class="btn-login">Enviar</button>
      </form>

      <!-- Área de feedback -->
      <div class="feedback">
        <p id="message">💡 Faça sua primeira tentativa!</p>
        <p>Tentativas restantes: <span id="attempts">10</span></p>
      </div>

      <!-- Opções extras -->
      <div class="options">
        <a href="index.html" class="cadastro-link">Sair</a>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ol>
        <li>Jogador 1 — 0 pts</li>
        <li>Jogador 2 — 0 pts</li>
        <li>Jogador 3 — 0 pts</li>
        <li>Jogador 4 — 0 pts</li>
        <li>Jogador 5 — 0 pts</li>
      </ol>
    </div>

  </div>
</body>
</html>
